<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="95" fill="none" stroke="#003366" stroke-width="5"/>
  
  <!-- Frauenkirche tower -->
  <path d="M 60 140 L 70 60 L 90 60 L 100 140 Z" fill="#2E7BB5" stroke="#003366" stroke-width="2"/>
  <path d="M 70 60 L 75 55 L 85 55 L 90 60 Z" fill="#2E7BB5" stroke="#003366" stroke-width="2"/>
  <rect x="73" y="80" width="3" height="15" fill="#5BA3D9"/>
  <rect x="84" y="80" width="3" height="15" fill="#5BA3D9"/>
  
  <!-- Grade cards -->
  <g transform="translate(95, 50)">
    <!-- Card 1 -->
    <rect x="0" y="20" width="25" height="40" fill="white" stroke="#003366" stroke-width="2" rx="2"/>
    <text x="12.5" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="middle">1</text>
    <line x1="7" y1="42" x2="18" y2="42" stroke="#003366" stroke-width="2"/>
    <text x="12.5" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="middle">3</text>
    
    <!-- Card 2 -->
    <rect x="20" y="10" width="25" height="40" fill="white" stroke="#003366" stroke-width="2" rx="2"/>
    <text x="32.5" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="middle">2</text>
    <line x1="27" y1="32" x2="38" y2="32" stroke="#003366" stroke-width="2"/>
    <text x="32.5" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="middle">4</text>
    
    <!-- Card 3 -->
    <rect x="40" y="0" width="25" height="40" fill="white" stroke="#003366" stroke-width="2" rx="2"/>
    <text x="52.5" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="middle">5</text>
    <line x1="47" y1="22" x2="58" y2="22" stroke="#003366" stroke-width="2"/>
    <text x="52.5" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="middle">6</text>
  </g>
  
  <!-- Base line -->
  <line x1="50" y1="140" x2="170" y2="140" stroke="#003366" stroke-width="3"/>
</svg>
